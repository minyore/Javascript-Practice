            // Answer.10
            function stars(){
                for(let i = 0; i < 5; i++) {
                    for(let j = 4; j > i; j--) {
                        document.write("&nbsp"); // space
                    }
                    for(let j = 0; j <= i; j++) {
                        document.write("*");
                    }
                    for(let j = 1; j <= i; j++) {
                        document.write("*");
                    }
                    document.write("<br>"); // enter
                }
            }

            function printStars(){
                if(inputValue.value == 5) {
                    stars();
                }
                else {
                    document.getElementById("result").innerHTML = "5를 입력하세요";
                }
            }
