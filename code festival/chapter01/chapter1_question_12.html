<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Practice</title>
    </head>
    <body>
        <script>
            // Answer.12
            // data
            class Wizard{
                constructor(health, mana, armor) {
                    this.health = health;
                    this.mana = mana;
                    this.armor = armor;
                }
                attack() {
                    console.log("파이어볼");
                }
            }

            // Question.12
            const x = new Wizard(545, 210, 10);
            console.log(x.health, x.mana, x.armor);
            x.attack();
            
            // Solution.12
            // class ClassName {
            //     constructor() {...}
            //     method1() {...}
            //     method2() {...}
            //     method3() {...}
            // }
            // constructor
            // - constructor는 클래스 내에 한 개만 존재, 2개 이상의 constructor를 포함하면 문법 에러(SyntaxError)가 발생
            // - constructor는 생략 가능, constructor를 생략하면 클래스에 constructor() {}를 포함한 것과 동일하게 동작, 즉 빈 객체를 생성, 따라서 인스턴스에 프로퍼티를 추가하려면 인스턴스를 생성한 이후, 프로퍼티를 동적으로 추가해야 한다.
            // getter
            // - 클래스 필드에 접근할 때마다 클래스 필드의 값을 조작하는 행위가 필요할 때 사용
            // - getter는 호출하는 것이 아니라 프로퍼티처럼 참조하는 형식, 참조 시에 메소드가 호출 
            // - getter는 반드시 무언가를 반환해야함
            // setter
            // - 클래스 필드에 값을 할당할 때마다 클래스 필드의 값을 조작하는 행위가 필요할 때 사용
            // - 메소드 이름은 클래스 필드 이름처럼 사용, setter는 호출하는 것이 아니라 프로퍼티처럼 값을 할당하는 형식으로 사용, 할당 시에 메소드가 호출
        </script>
    </body>
</html>
