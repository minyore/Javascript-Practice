<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Practice</title>
    </head>
    <body>
        <p>
            <b>Ture 값 찾기</b><br><br>
            1. NaN<br>
            2. 1<br>
            3. ""<br>
            4. 0<br>
            5. undefined
        </p>
        
        <script>
            // Question.06
            // type
            let checkType1 = typeof(NaN);
            let checkType2 = typeof(1);
            let checkType3 = typeof("");
            let checkType4 = typeof(0);
            let checkType5 = typeof(undefined);

            // boolean
            let checkBoolean1 = Boolean(NaN);
            let checkBoolean2 = Boolean(1);
            let checkBoolean3 = Boolean("");
            let checkBoolean4 = Boolean(0);
            let checkBoolean5 = Boolean(undefined);

            // Solution.06
            console.log("type: " + checkType1 , "boolean :" + checkBoolean1);
            console.log("type: " + checkType2 , "boolean :" + checkBoolean2);
            console.log("type: " + checkType3 , "boolean :" + checkBoolean3);
            console.log("type: " + checkType4 , "boolean :" + checkBoolean4);
            console.log("type: " + checkType5 , "boolean :" + checkBoolean5);
        </script>
    </body>
</html>
