<body>
    <p>
        <b>원의 넓이</b>구하세요 <br>
        원의 넓이 = 반지름의 길이 X 반지름의 길이 X 3.14</p>
    </p>
    <p>입력으로 반지름의 길이 정수 n이 주어지면 원의 넓이를 반환하는 함수를 만들어 주세요</p>
    <p id="result"></p>

    <script>
    // Answer.25
    let n = prompt("반지름 길이 입력", "");
    let circleSize = (n * n * 3.14);

    document.getElementById("result").innerHTML = `입력한 반지름 : ${n}, 원의 넓이 : ${circleSize}`;
    console.log(circleSize);
    </script>
