        <p>수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성 중 n번째 행성은?</p>

            let planets = ["수성", "금성", "지구", "화성", "목성", "토성", "천왕성", "해왕성"];
            let n = parseInt(prompt("몇 번째 행성을 찾으시나요?", ""));

            if(n <= 8)  {
                console.log(planets[n-1]);
                document.getElementById("result").innerHTML = planets[n-1];
            }
            else if(isNaN(n) == true) {
                document.getElementById("result").innerHTML = "숫자를 입력하세요";
            }
            else {
                alert("행성은 최대 8개 입니다");
                document.getElementById("result").innerHTML = "행성은 최대 8개";
            }
