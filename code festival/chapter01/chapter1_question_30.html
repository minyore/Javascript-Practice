<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Practice</title>
</head>

<body>
    <p>
        문자 pineapple에는 apple이라는 문자가 숨어 있습니다. <br>
        원범이는 이렇듯 문자열 속에 숨어있는 문자를 찾아보려고 합니다. <br>
        첫 번째 입력에서는 문자열이 입력되고, 두번째에는 찾을 문자가 입력되어야 합니다. <br>
        <b>그 문자가 시작하는 index를 반환하는 프로그램</b>을 만들어 주세요
    </p>
    <p id="result"></p>

    <script>
    // Answer.30
    const inputString = prompt("문자 입력", "");
    const inputFindString = prompt("찾을 문자 입력", "");
    let result = inputString.indexOf(inputFindString);
    
    if(inputString.includes(inputFindString) === true){
        console.log(inputString.includes(inputFindString));
    }
    else {
        alert("찾는 값이 없습니다. 다시 입력해주세요.");
        console.log("찾는 값이 없습니다. 다시 입력해주세요.");
    }

    document.getElementById("result").innerHTML = `입력값 : ${inputString}, 찾는값 : ${inputFindString}, index : ${result}`;
    console.log(inputString);
    console.log(inputFindString);
    console.log(result);

    // Solution.30
    // indexOf()
    // - indexOf()는 찾고자 하는 결과값이 있으면 첫번째 index 반환
    // - indexOf()는 찾는 값이 없으면 -1을 반환

    // lastIndexOf()
    // - lastIndexOf()는 찾는 문자가 없는 경우 -1을 반환하며, 대소문자를 구분

    // startsWith()
    // - 문자열이 특정 문자로 시작하는지 확인해서 결과를 true 또는 false로 반환, 대/소문자를 구분

    // endsWith()
    // - 어떤 문자열에서 특정 문자열로 끝나는지 확인해서 결과를 true 또는 false로 반환, 대/소문자를 구분

    // search() // str.search(정규표현식)
    // - 정규표현식을 사용해서 같은 문자열인지 찾는 메서드
    // - (정규표현식)에 넣은 매개변수는 RegExp(정규표현식)로 암묵적 변환이 된다.
    // - 찾지 못하면 -1을 반환하고 찾으면 해당 index를 반환

    // match()
    // - 문자열이 정규식과 매치하는 부분을 검색하여 일치하지 않으면 null을 반환
    // - 정규식과 일치하면 첫번째 요소로 포함하는 Array가 반환

    // 정규식
    // const reg = /[A-Z]/;
    // console.log(reg.test('reason')); //false
    // console.log(reg.test('Reason')); //true
    // - 정규식.test(찾을문자)와 같은 형태로 작성하면 true 또는 false로 반환

    // includes()
    // - 하나의 문자열이 다른 문자열에 포함되어 있는지 확인 후 true 또는 false를 출력하는 메서드, 대/소문자를 구분
    // - 첫번째 인자로 찾고자 하는 문자를 담는다.
    // - 두번째 인자는 옵션, 찾기 시작할 index 위치를 넣으면 된다. 기본값은 0으로 설정되어 있다.
    </script>
</body>

</html>
