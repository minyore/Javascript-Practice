<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Practice</title>
    </head>
    <body>
        <p>
            <b>Ture 값 찾기</b><br><br>
            1. NaN<br>
            2. 1<br>
            3. ""<br>
            4. 0<br>
            5. undefined
        </p>
    </body>
    <script>
        // Question.06
        // type
        var checkType1 = typeof(NaN);
        var checkType2 = typeof(1);
        var checkType3 = typeof("");
        var checkType4 = typeof(0);
        var checkType5 = typeof(undefined);

        // boolean
        var checkBoolean1 = Boolean(NaN);
        var checkBoolean2 = Boolean(1);
        var checkBoolean3 = Boolean("");
        var checkBoolean4 = Boolean(0);
        var checkBoolean5 = Boolean(undefined);

        // Solution.06
        console.log("type: " + checkType1 , "boolean :" + checkBoolean1);
        console.log("type: " + checkType2 , "boolean :" + checkBoolean2);
        console.log("type: " + checkType3 , "boolean :" + checkBoolean3);
        console.log("type: " + checkType4 , "boolean :" + checkBoolean4);
        console.log("type: " + checkType5 , "boolean :" + checkBoolean5);
    </script>
</html>
