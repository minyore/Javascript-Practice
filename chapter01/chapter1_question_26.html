<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Practice</title>
</head>

<body>
    <p>
        한글 : 수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성 <br>
        영어 : Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, Neptune
    </p>
    <p>
        <b>행성의 한글 이름을 입력하면 영어 이름을 반환하는 프로그램</b>을 만들어 주세요.
    </p>
    <p id="result"></p>

    <script>
    // Answer.26
    const inputPlanet = prompt("행성 입력", "");
    const planets = {
        "수성" : "Mercury",
        "금성" : "Venus",
        "지구" : "Earth",
        "화성" : "Mars",
        "목성" : "Jupiter",
        "토성" : "Saturn",
        "천왕성" : "Uranus",
        "해왕성" : "Neptune"
    };

    document.getElementById("result").innerHTML = `입력값 : ${inputPlanet}, 출력값 : ${planets[inputPlanet]}`;
    console.log(planets[inputPlanet]);

    // Solution.26
    // indexOf()
    // - 배열 안에서 찾으려는 값(searchElement)과 정확하게 일치(===)하는'첫번째' element의 index를 리턴

    // lastIndexOf()
    // - 배열 안에서 찾으려는 값(searchElement)과 정확하게 일치(===)하는 '마지막' element의 index 를 리턴, 두 함수 모두 찾으려는 값이 배열에 없으면 -1을 리턴
    
    // includes()
    // 함수는 배열이 특정값을 포함하고 있는지의 여부를 boolean 값으로 반환

    // some()
    // - 배열에서 값을 찾는 조건을 callback 함수로 전달, 배열에 조건에 맞는 값이 있는지 여부(boolean)를 리턴
    // - 조건에 맞는 값이 있으면 true, 조건에 맞는 값이 없으면 false를 리턴
    // - 단순히 특정 값이 배열에 존재하는지의 여부뿐만 아니라, callback 함수에 조건을 추가하여 배열의 값을 테스트 가능

    // findIndex()
    // - 배열에서 값을 찾는 조건을 callback 함수로 전달, 배열에서 조건에 맞는 값의 '첫번째 index'를 리턴
    // - 조건에 맞는 값이 배열에 없으면 -1을 리턴

    // find()
    // - 배열에서 특정 값을 찾는 조건을 callback 함수를 통해 전달, 조건에 맞는 값 중 첫번째 값을 리턴
    // - 배열에 조건을 만족하는 값이 없으면 undefined를 리턴

    // filter()
    // - 특정 조건에 부합하는 배열의 모든 값을 배열 형태로 리턴
    </script>
</body>

</html>
