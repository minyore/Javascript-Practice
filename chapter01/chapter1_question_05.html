<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Practice</title>
    </head>
    <body>
        <p id="result"></p>
        
        <script>
            // Question.05
            var a = 10;
            var b = 2;

            for(var i=1; i<5; i+=2){
                a += i;
            }

            console.log(a + b);
            document.getElementById("result").innerHTML = (a + b);

            // Solution.05
            // i += 2 == i = i + 2
        </script>
    </body>
</html>
