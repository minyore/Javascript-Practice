<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Practice</title>
    </head>
    <body>
        <p>
            <b>
                키를 입력해서 150cm 이상일 때 Yes 아닐 때 No 출력
            </b>
        </p>

        <script>
            // Answer.17
            let inputHeight = prompt("키를 입력하세요", "");

            if(inputHeight >= 150) {
                console.log("Yes");
            }
            else {
                console.log("No");
            }
        </script>
    </body>
</html>
