<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Practice</title>
    </head>
    <body>
        <p>
            <b>
               3의 배수는 "짝", 3의 배수가 아니라면 "n" 출력
            </b>
        </p>

        <script>
            // Answer.14
            let n = prompt("숫자 입력", "");

            if(n % 3 == 0) {
                console.log("짝");
            }
            else {
                console.log(n);
            }
        </script>
    </body>
</html>
