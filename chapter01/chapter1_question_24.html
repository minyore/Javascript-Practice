<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Practice</title>
</head>

<body>
    <p>
        <b>이름을 입력하면 대문자로 출력</b>되게 하세요
    </p>
    <p>
        입력 : mary <br>
        출력 : MARY
    </p>
    <p id="result"></p>

    <script>
    // Answer.24
    let inputName = prompt("이름 입력", "");
    const number = /[0-9]/; // 숫자 정규식
    const korean = /[ㄱ-ㅎ|ㅏ-ㅣ|가-힣]/; // 한글 정규식
    const english = /[a-zA-Z]/; // 영어 정규식
    const special = /[~!@#$%^&*()_+|<>?:{}]/; // 특수문자 정규식

    if(number.test(inputName) || korean.test(inputName) || special.test(inputName)) {
        console.log(inputName);
        document.getElementById("result").innerHTML = "영어만 입력";
    }
    else {
        stringUpperCase = inputName.toUpperCase();
        document.getElementById("result").innerHTML = `입력 : ${inputName}, 출력 : ${stringUpperCase}`;
        console.log(stringUpperCase);
    }
    // Solution.24
    // toUpperCase() // 대문자 변경
    // toLowerCase() // 소문자 변경
    // test()
    // - 메소드는 인수로 전달된 문자열에 특정 패턴과 일치하는 문자열이 있는지를 검색
    // - 메소드는 패턴과 일치하는 문자열이 있으면 true를, 없으면 false를 반환

    // & // 비트 연산자 : 비트의 논리 합을 하는 연산자
    // && // 논리곱 : 모든 조건 참 true
    // || // 논리합 : 둘중 하나가 참 true
    // ?? // Null 병합 연산자 : 앞에 오는 값이 null 또는 undefined이면 뒤에오는 값을, 아니면 null 또는 undefined을 반환
    // !  // 부정 연산자 : 입력값을  boolean으로 변환, true이면 false로 , false이면 true로 값을 반대로 반환
    // !! // 부정 연산자 : boolean타입으로 명시적으로 형 변환
    // ?. // 옵셔널 체이닝 : 객체의 속성이 없는 경우, typeError가 발생하지 않고 undefined가 반환
    </script>
</body>

</html>
