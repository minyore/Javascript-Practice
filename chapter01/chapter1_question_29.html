<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Practice</title>
</head>

<body>
    <p>
        진구는 영어 학원 아르바이트를 하고 있습니다. <br>
        반 아이들은 알파벳을 공부하는 학생들인데 오늘은 대문자 쓰기 시험을 봤습니다. <br>
        <b>알파벳 하나만을 입력하고 그 알파벳이 대문자이면 Yes를 아니면 No를 출력하는 프로그램</b>을 만들어 주세요.
    </p>

    <script>
    // Answer.29
    const inputValue = prompt("알파벳 입력", "");
    console.log(inputValue);

    let stringCaseCheck = inputValue.charAt(0);

    if(stringCaseCheck === stringCaseCheck.toUpperCase()) {
        console.log("Yes");
    }
    else {
        console.log("No");
    }

    // Solution.29
    // charAt() // charAt([index])
    // - 문자열에서 지정된 위치에 존재하는 문자를 찾아 반환

    // match()
    // - 정규 표현식을 전달하여 첫 번째 문자열이 대문자인지 소문자인지 체크
    // - 정규 표현식과 일치하는 문자열이 존재하면 배열을 반환하지만, 일치하는 문자열이 없으면 null을 반환
    </script>
</body>

</html>
