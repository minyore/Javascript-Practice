<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Practice</title>
    </head>
    <body>
        <p>수성, 금성, 지구, 화성, 목성, 토성, 천왕성, 해왕성 중 n번째 행성은?</p>
        <p>
            <b>
                입력 : 1 <br>
                출력 : 수성
            </b>
        </p>
        <p id="result"></p>

        <script>
            // Answer.13
            let planets = ["수성", "금성", "지구", "화성", "목성", "토성", "천왕성", "해왕성"];
            let n = prompt("몇 번째 행성을 찾으시나요?", "");

            if(n <= 8) {
                console.log(planets[n-1]);
            }
            else {
                alert("행성은 최대 8개 입니다");
            }

            document.getElementById("result").innerHTML = planets[n-1];

            // Solution.13
            // result = prompt(title, [default]);
        </script>
    </body>
</html>
