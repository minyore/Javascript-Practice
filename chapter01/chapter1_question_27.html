<!DOCTYPE html>
<html lang="ko">

<head>
    <title>Practice</title>
</head>

<body>
    <p>
        첫번째 입력에서는 학생의 이름이 공백으로 구분되어 입력되고, <br>
        두번째에는 그 학생의 수학 점수가 공백으로 구분되어 주어집니다.
    </p>
    <p>
        두개를 합쳐 <b>학생의 이름이</b> key이고 value <b>가 수학 점수</b>인 객체를 출력해주세요.
    </p>
    <p id="result"></p>

    <script>
        // Answer.26
        const inputNameValue = prompt("이름 입력", "").split(" ");
        const inputScoreValue = prompt("점수 입력", "").split(" ");
        const score = {};
        
        for(let i = 0; i < inputNameValue.length; i++){
            score[inputNameValue[i]] = parseInt(inputScoreValue[i]);
        }

        document.getElementById("result").innerHTML = `입력값 : ${inputNameValue}, ${inputScoreValue}, 출력값 : ${Object.entries(score)}`;
        console.log(score);

        // Solution.26
        // Object.entries()
        // - 객체의 {key : value} 형식을 배열 형태의 [key, value] 로 변환
        // - 객체의 key 값에 접근하고 싶을 때 사용

        // Object.keys()
        // - 객체의 key 로만 이루어진 배열을 반환
        // - 객체의 key 값에 접근하고 싶을 때 사용

        // Object.values()
        // - 객체의 value 로만 이루어진 배열을 반환
        // - 객체의 value 값에 접근하고 싶을 때 사용
    </script>
</body>

</html>
