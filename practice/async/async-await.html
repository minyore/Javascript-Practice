<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>Practice</title>
        <script>
        // 비동기 함수 선언 (async 키워드 사용)
        async function fetchUserData() {
            try {
                const response = await axios.get('https://api.example.com/userdata'); // API 호출을 위한 비동기 함수 (예시로 axios 라이브러리 사용)
                const userData = response.data; // API 응답에서 데이터 추출
                const processedData = processData(userData); // 데이터 처리
                return processedData; // 처리된 데이터 반환
            } 
            catch (error) {
                console.error('API 호출에 실패하였습니다:', error); // 오류 처리 (API 호출이 실패한 경우)
                throw error; // 오류 객체 반환
            }
        }

        // 데이터 처리를 위한 함수 (예시)
        function processData(data) {
            // 여기서는 데이터를 단순히 리턴하지만, 필요한 가공 또는 처리를 수행할 수 있습니다.
            return data;
        }

        // 함수 호출
        fetchUserData()
            .then((result) => {
                console.log('처리된 데이터:', result); // API 호출 및 데이터 처리가 완료되었을 때의 처리
            })
            .catch((error) => {
                console.error('처리 중 오류가 발생하였습니다:', error); // 오류 처리
            });
        </script>
    </head>
    <body>
    </body>
</html>
